<p-button (click)="showPositionDialog('top')" icon="pi pi-arrow-down" label="Top" styleClass="p-button-warning"></p-button>
<p-dialog header="Godfather I" [(visible)]="displayPosition" [position]="position" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">

    <form [formGroup]="nuevosCafes">

        <div class="formulario">
            <span class="p-float-label" >
                <input id="float-input" type="text" style="width: 35em;" pInputText formControlName="nombre"> 
                <label for="float-input">Agregar Nombre del Cafe</label>
            </span>
        </div>
        
        <div class="formulario">
            <span class="p-float-label" >
                <input id="float-input" type="number" style="width: 35em;" pInputText formControlName="precio">  
                <label for="float-input">Agregar precio al Cafe</label>
            </span>
        </div>
    
        <div class="formulario">
            <span class="p-float-label" >
                <input id="float-input" type="text" style="width: 35em;" pInputText formControlName="imagen"> 
                <label for="float-input">Agregar URL de la imagen</label>
            </span>
        </div>
    
        <div class="formulario">
            <span class="p-float-label" >
                <input id="float-input" type="text" style="width: 35em;" pInputText formControlName="descripcion"> 
                <label for="float-input">Agregar Descripcion del Cafe</label>
            </span>
        </div>
        <button type="button"  (click)="agregarCafe()">Agregar Cafe</button>
    </form>
    

</p-dialog>


<div class="card">
    <p-table
      #dt
      [value]="cafes"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="[
        'nombre',
        'country.name',
        'representative.name',
        'status'
      ]"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <h5 class="p-m-0">Manage Products</h5>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search..."
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th pSortableColumn="name">
            Nombre <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="price">
            Precio <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            Descripcion <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="rating">
            Reviews <p-sortIcon field="rating"></p-sortIcon>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cafe>
        <tr>
          <td>
            <p-tableCheckbox [value]="cafe"></p-tableCheckbox>
          </td>
          <td>{{ cafe.nombre}}</td>
          <td>{{ cafe.precio | currency: 'USD' }}</td>
          <td>{{ cafe.descripcion }}</td>
          <td>
            <p-rating
              [ngModel]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
          </td>
          <td>
            <span
              [class]="
                'product-badge status-' + product.inventoryStatus.toLowerCase()
              "
              >{{ product.inventoryStatus }}</span
            >
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              (click)="actualizarCafe()
              +
              "
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteProduct(product)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{ products ? products.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>
  </div>
